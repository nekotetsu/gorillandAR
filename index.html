<html lang="ja">

    <title>TestServer</title>

  <body>
  <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <H1>ゴリランドAR</H1>
    <model-viewer
    ar
    alt="gorilla"
    src="./obj/211212_NewGorilland_basic_2.glb"
    ios-src="./obj/211212_NewGorilland_basic_2.usdz"
    style="width:400px;height:500px;"

    background-color="#70BCD1"
    shadow-intensity="0.7"
    exposure = "5"
    camera-controls
    camera-orbit = "0deg 90deg 100%"
    interaction-prompt="auto"
    ar 
    magic-leap>
    </model-viewer>

  </body>
